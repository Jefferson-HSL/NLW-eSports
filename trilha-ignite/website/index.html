<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Inter:wght@400;900 & display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./assets/Logo.ico" type="imagex/jpg">
    <link rel="stylesheet" href="./style.css">
    <title>NLW eSports</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="">
    </header>

    <main>
        <h1 class="title">Seu <span>duo</span> está aqui!</h1>

        <section>
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.4">
                <path d="M30 39L15 24L30 9" stroke="#A1A1AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>
                

            <ul>
                <li>
                    <a href="https://www.twitch.tv/directory/game/Omega%20Strikers">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/1600495710_IGDB-285x380.jpg" alt="Imagem do jogo Omega Strikers">
                    </a>
    
                    <div>
                        <h1>Omega Strikers</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
    
                <li>
                    <a href="https://www.twitch.tv/directory/game/Dead%20by%20Daylight">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/491487-285x380.jpg" alt="Imagem do jogo Dead by Daylight">
                    </a>
    
                    <div>
                        <h1>Dead by Daylight</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
    
                <li>
                    <a href="https://www.twitch.tv/directory/game/7%20Days%20to%20Die">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/271304_IGDB-285x380.jpg" alt="Imagem do jogo 7 Days to Die">
                    </a>
    
                    <div>
                        <h1>7 Days to Die</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
    
                <li>
                    <a href="https://www.twitch.tv/directory/game/Fall%20Guys">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/512980-285x380.jpg" alt="Imagem do jogo Fall Guys">
                    </a>
    
                    <div>
                        <h1>Fall Guys</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
    
                <li>
                    <a href="https://www.twitch.tv/directory/game/Among%20Us">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/510218_IGDB-285x380.jpg" alt="Imagem do jogo Among Us">
                    </a>
    
                    <div>
                        <h1>Among Us</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
    
                <li>
                    <a href="https://www.twitch.tv/directory/game/Bloons%20TD%206">
                        <img src="https://static-cdn.jtvnw.net/ttv-boxart/508292_IGDB-285x380.jpg" alt="Imagem do jogo Bloons TD 6">
                    </a>
    
                    <div>
                        <h1>Bloons TD 6</h1>
                        <p>4 anúncios</p>
                    </div>
                </li>
            </ul>

            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 9L33 24L18 39" stroke="#A1A1AA" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>   
        </section>

        <article>
            <div class="container">
                <div>
                    <h2>Não encontrou seu duo?</h2>
    
                    <p>Publique um anúncio para encontrar novos players!</p>
                </div>
    
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.875 10.875H13.875" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.875 7.875V13.875" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.4438 16.4437L21.0001 21" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>  
    
                    Publicar anúncio
                </button>
            </div>
        </article>
    </main>
</body>
</html>
